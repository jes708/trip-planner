{% extends "layout.html" %}

{% block content %}
  
<h1>Hello!</h1>
  <div class="form-group">
    <label for="hotels" class="control-label">Hotels:</label>
    <br>
    <div class="col-sm-2">
      <select name="hotels">
        {% for hotel in templateHotels %}
        <option>{{ hotel.name }}</option>
        {% endfor %}      
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="restaurants" class="control-label">Restaurants:</label>
    <br>
    <div class="col-sm-2">
      <select name="restaurants">
        {% for restaurant in templateRestaurants %}
        <option>{{ restaurant.name }}</option>
        {% endfor %}      
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="activities" class="control-label">Activities:</label>
    <br>
    <div class="col-sm-2">
      <select name="activities">
        {% for activity in templateActivities %}
        <option>{{ activity.name }}</option>
        {% endfor %}      
      </select>
    </div>
  </div>
    
{% endblock %}
